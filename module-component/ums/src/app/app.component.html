<header>
  <app-nav-bar></app-nav-bar>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-{{userCols}}">
        <h1>{{title}}</h1>
        <app-users-list [users]="users" (userDeleted)="onDeletedUser($event)"
          (userToBeUpdated)="showUserForm($event)"></app-users-list>
      </div>
      @if (selectedUser) {
        <div class="col-md-{{formCol}}">
          <app-user-form [user] = "selectedUser"></app-user-form>
        </div>
      }
    </div>
  </div>
</main>
<app-footer></app-footer>
<app-theme-toggler></app-theme-toggler>
